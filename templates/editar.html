{% extends "index.html" %}

{% block content %}
<style>

</style>
<h1  class="bg-secondary text-white text-center"> Editar Perfil</h1>

<form class="form-group" style="padding-left: 20em;padding-right: 20em; padding-bottom: 5em;" action="/editar" method="POST">
   <div class="form-group">
      <label>Name</label>
      <input name="Name" placeholder="Name" class="form-control" type="text" value="{{user_object.name}}">
   </div>
   <div class="form-group">
      <label>username</label>
      <input name="Username" placeholder="Username" class="form-control" type="text" value="{{user_object.username}}">
   </div>
   <div class="form-group">
      <label>phone</label>
      <input name="Phone" placeholder="Phone" class="form-control" type="number" value="{{user_object.phone}}">
   </div>
   <div class="form-group">
      <label>email</label>
      <input name="Email" placeholder="Email" class="form-control" type="text" value="{{user_object.email}}">
   </div>
   <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
