{% extends "index.html" %}
{% block content %}


<h1  class="bg-secondary text-white text-center">REGISTER</h1>
    <form class="form-group" style="padding-left: 20em;padding-right: 20em; padding-bottom: 5em;"  action="/crear_usuario" method="POST">
        <div class="form-group">
           <label>Name</label>
           <input name="Name" placeholder="Name" class="form-control" type="text">
        </div>
        <div class="form-group">
           <label>username</label>
           <input name="Username" placeholder="Username" class="form-control" type="text" >
        </div>
        <div class="form-group">
           <label>phone</label>
           <input name="Phone" placeholder="Phone" class="form-control" type="number">
        </div>
        <div class="form-group">
            <label>identification</label>
            <input name="Identification" placeholder="identification" class="form-control" type="number" >
         </div>
        <div class="form-group">
           <label>email</label>
           <input name="Email" placeholder="Email" class="form-control" type="text" >
        </div>
        <div class="form-group">
            <label>password</label>
            <input name="Password" placeholder="password" class="form-control" type="password">
         </div>
         {% if session.username %}
         {% if session.typeUser==1 %}
         <div class="form-group"> <!-- State Button -->
            <label for="nivel_id" class="control-label">Tipo de Usuario</label>
            <select class="form-control" id="nivel_id">            
                <option selected disabled>-- Por favor seleccione una opcion --</option>
                <option value="2">Administrador</option>
                <option value="3">Cliente</option>
            </select>                    
        </div>
        {% endif %}
        {% endif %}
        <button type="submit" class="btn btn-secondary">Submit</button>
     </form>
</fieldset>
</form>
{% endblock %}
