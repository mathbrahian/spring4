{% extends "index.html" %}

{% block content %}
  <div class="form-group">
    <label >INFORMACION PERSONAL</label>
    
<form action="/perfil_client" method="GET">
   <div class="form-group">
      <label>Name</label>
      <input name="Name" placeholder="Name" class="form-control" type="text" value="{{user_object.name}}" readonly>
   </div>
   <div class="form-group">
      <label>username</label>
      <input name="Username" placeholder="Username" class="form-control" type="text" value="{{user_object.username}}" readonly>
   </div>
   <div class="form-group">
      <label>phone</label>
      <input name="Phone" placeholder="Phone" class="form-control" type="number" value="{{user_object.phone}}" readonly>
   </div>
   <div class="form-group">
      <label>email</label>
      <input name="Email" placeholder="Email" class="form-control" type="text" value="{{user_object.email}}" readonly>
   </div>
</form>

</div>
{% endblock %}
